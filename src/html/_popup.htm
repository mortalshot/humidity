<div id="request" aria-hidden="true" class="popup popup-request">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close="" type="button" class="popup__close"><img src="@img/icons/close-popup.svg" alt=""></button>
			<div class="popup__text">
				<div class="popup-request__row">
					<div class="popup-request__image"><img src="@img/images/popup-request-bg.jpg" alt="" loading="lazy"></div>
					<div class="popup-request__main">
						<div class="popup-request__head title-h3">Заказать расчёт</div>
						<div class="popup-request__body">
							<form action="" class="form">
								<div class="form__row">
									<div class="form__item col-12">
										<input type="text" name="form[]" placeholder="Ваше Имя" class="form__input" />
									</div>
									<div class="form__item col-12">
										<input type="text" name="form[]" placeholder="+7-(858)-123-45-67" class="form__input form__input_phone" />
									</div>
									<div class="form__item col-12">
										<input type="email" name="form[]" placeholder="Ваша электронная почта" class="form__input" />
									</div>
									<div class="form__item col-12">
										<textarea name="form[]" placeholder="Комментарий к заявке" class="form__input" rows="1"></textarea>
									</div>
								</div>

								<div class="form__submit">
									<div class="link-more">
										<input type="submit" name="form[]" value="Отправить заявку" />
										<span></span>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="video" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close="" type="button" class="popup__close"><img src="@img/icons/close-popup.svg" alt=""></button>
			<div data-youtube-place class="popup__text popup__video">
			</div>
		</div>
	</div>
</div>
