<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Страница не найдена"
})

<body class="error404">

    @@include('html/_header.htm',{})

      <section class="error">
        <div class="error__container">
          <div class="error__main">
            <div class="error__head">

              <div class="error__link">
                <div class="link-more"><a href="">Вернуться назад</a></div>
              </div>
            </div>

            <div class="error__image">
              <img src="@img/images/error-image.png" alt="">
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  @@include('html/_popup.htm',{})
  @@include('html/_js.htm',{})

</html>
